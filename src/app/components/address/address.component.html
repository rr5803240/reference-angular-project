<section class="container">

    <div class="card" *ngIf="enterAddressArea">
        <div class="card-header">
            <h2>Add an Address</h2>
        </div>
        <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="address" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
                />
                <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                    <div *ngIf="f.address.errors.required">Address is required</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" (click)="addAddress()">
                    Add Address
                </button>
            </div>
        </form>
    </div>
    <div *ngIf="addressList?.length>0 && !enterAddressArea">
        <button (click)="toggleAddress()" type="button" routerLink="/home/address" class="btn btn-outline-primary">Add New Address</button>
        <div class="card addressCard"  *ngFor="let detail of addressList;let i=index">
            <div class="card-body">
              <h5 class="card-title">Address {{i+1}}</h5>
              <p class="card-text">{{detail.name}}</p>
              <p class="card-text">{{detail.address}}</p>
              <div>
                <button type="button" class="btn btn-outline-primary" (click)="editAddress(i)">Edit</button>
              </div>
            
              <button type="button" class="btn btn-danger" (click)="deleteAddress(i)">Delete</button>
            </div>
          </div>
    </div>


</section>
